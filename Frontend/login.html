<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giri≈ü Yap</title>
</head>
<body>
  <h2>Giri≈ü Yap</h2>
  <form id="login-form">
    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>≈ûifre:</label><br>
    <input type="password" id="password" required><br><br>

    <button type="submit">Giri≈ü Yap</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('login-form');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);  // üåü Token'ƒ± kaydediyoruz!
          msg.textContent = 'Giri≈ü ba≈üarƒ±lƒ±! Koruma alanƒ±na y√∂nlendiriliyorsunuz...';
          setTimeout(() => {
            window.location.href = 'protected.html';
          }, 2000);
        } else {
          msg.textContent = data.message;
        }
      } catch (err) {
        msg.textContent = 'Bir hata olu≈ütu. Sunucuya ula≈üƒ±lamƒ±yor.';
      }
    });
  </script>
</body>
</html>
